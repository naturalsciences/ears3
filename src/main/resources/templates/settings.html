        <script>
            $(document).ready(function () {
                if (typeof localStorage != 'undefined' && JSON) {
                    if (JSON.parse(localStorage.getItem('ears_authentication')) == null) {
                        //alert(      JSON.parse(localStorage.getItem('ears_authentication')).firstName );
                        // localStorage.removeItem('eventId'.concat(index));
                        window.location.href = './login';
                    } else {
                        $("#firstNameLabel").html(JSON.parse(localStorage.getItem('ears_authentication')).firstName);
                        $("#lastNameLabel").html(JSON.parse(localStorage.getItem('ears_authentication')).lastName);
                        $("#programLabel").html(JSON.parse(localStorage.getItem('ears_authentication')).program);

                        // var x = JSON.parse(localStorage.getItem('ears_authentication')).lastname;
                        $("#id_FirstName").val(JSON.parse(localStorage.getItem('ears_authentication')).firstName);
                        $("#id_LastName").val(JSON.parse(localStorage.getItem('ears_authentication')).lastName);
                        $("#id_Program").val(JSON.parse(localStorage.getItem('ears_authentication')).program);
                        $("#id_Platform").val(JSON.parse(localStorage.getItem('ears_authentication')).platform);
                        $("#id_Organisation").val(JSON.parse(localStorage.getItem('ears_authentication')).organisation);

                        // $("#id_PhoneNumber").val(JSON.parse(localStorage.getItem('ears_authentication')).phoneNumber);
                        // $("#id_FaxNumber").val(JSON.parse(localStorage.getItem('ears_authentication')).faxNumber);
                        // $("#id_Email").val(JSON.parse(localStorage.getItem('ears_authentication')).email);
                    }
                } else {
                    alert("localStorage n'est pas support√©");
                }
                ;

                $("#id_ChangeParameters").click(function () {
                    localStorage.removeItem('ears_authentication');
                    window.location.href = './login';
                });
            });
