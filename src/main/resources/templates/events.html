<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS Start-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-select.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.22/datatables.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" >
        <title>Events</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-light ">
            <div class="container"> <a class="navbar-brand text-primary" href="#">
                    <i class="fa d-inline fa-lg fa-stop-circle"></i>
                    <b>EARS</b>
                    <a class="nav-link disabled" id="firstNameLabel" href="#"></a>
                    <a class="nav-link disabled" id="lastNameLabel" href="#"></a>
                    <a class="nav-link disabled" id="programLabel" href="#"></a>
                </a> <button class="navbar-toggler navbar-toggler-right border-0" type="button"
                             data-toggle="collapse" data-target="#navbar4">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar4">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"> <a class="nav-link" href="./login">Settings</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="./event">Event</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="./events">Events</a> </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <table id="lastEvent" class="display dataTable" style="width:100%" role="grid">
                <thead>
                    <tr>
                        <th>timeStamp</th>
                        <th>toolCategory</th>
                        <th>tool</th>
                        <th>process</th>
                        <th>action</th>
                    </tr>
                </thead>
            </table>
        </div>
        <!--pour optimisation ne pas toucher les scripts ci dessous -->
        <script src="js/jquery-3.5.1.js"></script>
        <!--production reference  <script src="jquery-3.5.1.min.js"></script>
    <script src="utilJQuery.js"></script>-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="js/bootstrap-select.js"></script>
        <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
        <script>
            
            var eventsGetLocation="./events.json";
            $(document).ready(function () {
                if (JSON.parse(localStorage.getItem('ears_authentication')) == null) {
                    window.location.href = 'login.html';
                }
                $("#firstNameLabel").html(JSON.parse(localStorage.getItem('ears_authentication')).firstName);
                $("#lastNameLabel").html(JSON.parse(localStorage.getItem('ears_authentication')).lastName);
                $("#programLabel").html(JSON.parse(localStorage.getItem('ears_authentication')).program);

                $('#lastEvent').DataTable({
                    responsive: true,
                    'ajax': {
                        'url': eventsGetLocation,
                        'headers': {'Accept': 'application/json;'},
                        //normal way but pas de souplesse 'dataSrc'
                        'dataSrc':
                                function (data) {
                                    var return_data = new Array();
                                    $.each(data.events, function (indexInArray, element) {
                                        if ((element.actor.lastName == JSON.parse(localStorage.getItem('ears_authentication')).lastName) && (element.actor.firstName == JSON.parse(localStorage.getItem('ears_authentication')).firstName)) {
                                            return_data.push({
                                                'timeStamp': element.timeStamp,
                                                'toolCategory': element.toolCategory.name,
                                                'tool': element.tool.term.name,
                                                'process': element.process.name,
                                                'action': element.action.name
                                            })
                                        } else {

                                        }
                                    });
                                    return return_data;
                                }
                    }
                    ,
                    "columns": [
                        {'data': 'timeStamp'},
                        {'data': 'toolCategory'},
                        {'data': 'tool'},
                        {'data': 'process'},
                        {'data': 'action'}
                    ],
                    "columnDefs": [
                        {
                            "targets": [0],
                            "visible": true,
                            "searchable": true
                        },
                        {
                            "targets": [1],
                            "visible": true,
                            "searchable": true
                        }
                        ,
                        {
                            "targets": [2],
                            "visible": true,
                            "searchable": true
                        },
                        {
                            "targets": [3],
                            "visible": true,
                            "searchable": true
                        },
                        {
                            "targets": [4],
                            "visible": true,
                            "searchable": true
                        }
                    ]
                });
            });
        </script>
    </body>
</html>
